version: '3'

services:
  postgres:
    container_name: bm-postgres
    image: postgres:latest
    environment:
      - POSTGRES_PASSWORD=docker
      - POSTGRES_DB=solidspring
    ports:
      - 5432:5432
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks: 
      - postgres-network
volumes:
  postgres-data:
networks: 
  postgres-network: